<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumah Sakit Terdekat | Nuids (OSM)</title>

    <link rel="stylesheet" href="/src/styles/user/features/hospital.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="../../../styles/global.css" />
    <link rel="stylesheet" href="../../../../src/lib/background-blob.css" />
  </head>
  <body>
    <div class="page-container" style="padding-top: 20px">
      <h1 class="page-title">Pencarian Rumah Sakit Terdekat (OSM)</h1>

      <main class="rs-container">
        <section class="location-panel">
          <div class="map-card gradient-border-card">
            <div id="map"></div>
          </div>

          <div class="location-input-wrap">
            <input
              type="text"
              placeholder="Masukkan lokasi atau 'Dekat Saya'"
              id="location-input"
            />
            <button id="search-rs-btn" class="input-arrow-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </section>

        <section class="list-panel gradient-border-card">
          <h3>Rumah Sakit Terdekat</h3>
          <div class="rs-list" id="rs-list">
            <p class="loading-text">Menunggu izin lokasi...</p>
          </div>
        </section>
      </main>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script src="../../../js/main.js"></script>
    <script src="../../../components/Header.js"></script>
    <script src="../../../js/utils/auth.js"></script>
    <script src="/src/js/pages/hospital.js"></script>
  </body>
</html>
